
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button onclick="loadUsers()">Load All Users</button>
  <div id="users"></div>

  <script>
    async function loadUsers() {
      const res = await fetch('https://your-api-url.onrender.com/admin/users');
      const users = await res.json();
      let html = '';
      users.forEach(u => {
        html += '<div><b>' + u.username + '</b>: Wallet = ' + u.wallet + '<br>Plans: ' + JSON.stringify(u.plans) + '</div><hr>';
      });
      document.getElementById('users').innerHTML = html;
    }
  </script>
</body>
</html>
